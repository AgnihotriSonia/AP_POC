<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Session Outreach Map</title>

<link rel="stylesheet"
 href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body { font-family: Arial; margin:0; }
#map { height: 92vh; }
.header {
 padding:10px;
 background:#f4f4f4;
}
</style>
</head>

<body>

<div class="header">
<h3>Geographic Footprint of Sessions (Decâ€“Feb)</h3>
<p>This demo visualizes outreach spread across cities.</p>
</div>

<div id="map"></div>

<script>
var map = L.map('map').setView([22.5, 80.9], 5);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
.addTo(map);

fetch('./sessions.geojson')
.then(r=>r.json())
.then(data=>{
    L.geoJSON(data,{
        onEachFeature:function(f,l){
            l.bindPopup(
                "<b>"+f.properties.place+"</b><br>"
                +f.properties.state+"<br>"
                +"Date: "+f.properties.date
            );
        }
    }).addTo(map);
});
</script>

</body>
</html>
